<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <svg th:if="${#strings.isEmpty(account.profileImg)}" class="img-fluid float-left rounded img-thumbnail"
                        th:data-jdenticon-value="${account.nickname}" width="125" height="125"></svg>
                <img th:if="${!#strings.isEmpty(account.profileImg)}" class="img-fluid float-left rounded img-thumbnail"
                     th:src="${account.profileImg}" width="125" height="125">
            </div>
            <div class="col-8">
                <h1 class="display-4" th:text="${account.nickname}"></h1>
                <p class="lead" th:if="${!#strings.isEmpty(account.bio)}" th:text="${account.bio}"></p>
                <p class="lead" th:if="${#strings.isEmpty(account.bio)}">
                    <span th:if="${isOwner}">한 줄 소개를 추가해주세요. </span>
                </p>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-study-tab" data-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="false">스터디</a>
                    <a class="nav-link" id="v-pills-intro-tab" data-toggle="pill" href="#v-pills-home"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">소개</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pill-home-tab ">

                    </div>
                </div>

            </div>

        </div>
    </div>


    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
