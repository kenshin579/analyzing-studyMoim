<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div th:replace="fragments.html :: studyBanner"></div>
    <div class="container">
        <div th:replace="fragments.html :: studyInfo"></div>
        <div th:replace="fragments.html :: study-menu(studyMenu='info')"></div>
        <div class="row justify-content-center bg-light">
            <div class="col-10 pt-3" th:utext="${study.fullDescription}"></div>
        </div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>

    <script type="application/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
    </script>
</body>
</html>
