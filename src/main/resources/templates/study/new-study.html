<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="py-5 text-center">
            <h2>스터디 만들기</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" th:action="@{/new-study}" th:object="${studyForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="path">스터디 URL</label>
                    <input class="form-control" type="text" id="path" name="path" th:field="*{path}"
                        aria-describedby="pathHelp" placeholder="예)study-spring" required>
                    <small class="form-text text-muted" id="pathHelp">공백없이 문자, 숫자, 대시(-)와 언더바(_)만 사용, 2~20자 이내로 작성, 스터디 홈 주소로 사용됨.</small>
                    <small class="invalid-feedback">스터디 경로를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:errors="*{path}">Path Error</small>
                </div>

                <div class="form-group">
                    <label for="title">스터디 이름</label>
                    <input class="form-control" type="text" id="title" name="title" th:field="*{title}"
                           aria-describedby="titleHelp" required>
                    <small class="form-text text-muted" id="titleHelp">스터디 이름을 50자 이내로 입력하세요.</small>
                    <small class="invalid-feedback">스터디 이름을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Path Error</small>
                </div>

                <div class="form-group">
                    <label for="shortDescription">간략 소개</label>
                    <textarea class="form-control" type="text" id="shortDescription" name="shortDescription" th:field="*{shortDescription}"
                              aria-describedby="shortDescriptionHelp" required></textarea>
                    <small class="form-text text-muted" id="shortDescriptionHelp">스터디 내용에 대한 간략 소개</small>
                    <small class="invalid-feedback"></small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">ShortDescription Error</small>
                </div>

                <div class="form-group">
                    <label for="fullDescription">상세 소개</label>
                    <textarea class="form-control" type="text" id="fullDescription" name="fullDescription" th:field="*{fullDescription}"
                              aria-describedby="fullDescriptionHelp" required></textarea>
                    <small class="form-text text-muted" id="fullDescriptionHelp">스터디 목표, 일정, 진행 방식, 사용할 교재나 인터넷 강좌 그리고 모집 중인 스터디원 등 스터디에 대해 작성해 주세요.</small>
                    <small class="invalid-feedback"></small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">ShortDescription Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">스터디 만들기</button>
                </div>
            </form>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
    <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            $('#fullDescription').summernote({
                fontNames: ['Noto Sans KR', 'Arial', 'Arial Black', 'Comic Sans MS'],
                placeholder: '상세소개 작성',
                tabsize: 2,
                height: 300
            });
        });
    </script>
</body>
</html>
