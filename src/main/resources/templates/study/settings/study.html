<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<style>
    .tagify__tag-text{
        font-family:Russo one;
    }
</style>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: studyBanner"></div>
<div class="container">
    <div th:replace="fragments.html :: studyInfo"></div>
    <div th:replace="fragments.html :: study-menu(studyMenu='settings')"></div>
    <div class="row pt-4 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: study-settings(currentMenu = 'study')"></div>
        </div>
        <div class="col-8 justify-content-center">
            <div class="pt-2">
                <form th:if="${!study.published && !study.closed}" th:action="@{'/study/'+${study.path}+'/settings/study/publish'}" method="post">
                    <h2>스터디 공개로 변경</h2>
                    <p class="alert alert-warning">스터디를 공개로 전환합니다.</p>
                    <div th:if="${message}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${message}">메시지</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">스터디 공개</button>
                    </div>
                </form>

                <form th:if="${study.published && !study.closed}" th:action="@{'/study/'+${study.path}+'/settings/study/nonPublish'}" method="post">
                    <h2>스터디 비공개로 변경</h2>
                    <div th:if="${message}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${message}">메시지</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <p class="alert alert-warning">스터디를 비공개로 전환합니다.</p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">스터디 비공개</button>
                    </div>
                </form>
            </div>
            <hr class="my-4">
            <div>
                <h2>스터디 이름</h2>
                <p class="alert alert-warning">스터디 이름을 수정합니다.</p>
                <form th:action="@{'/study/'+${study.path}+'/settings/study/updateStudyName'}" method="post" th:object="${studyForm}" novalidate>
                    <div class="form-group">
                        <input class="form-control" type="text" id="title" name="title" th:field="*{title}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">스터디 이름 수정</button>
                    </div>
                </form>

            </div>
            <hr class="my-4">
            <div>
                <h2>스터디 경로</h2>
                <p class="alert alert-warning">스터디 경로를 변경합니다. 변경하시면, 변경된 url로만 스터디 상세보기 접이 가능합니다.</p>
                <form th:action="@{'/study/'+${study.path}+'/settings/study/updateStudyPath'}" method="post" th:object="${studyForm}" novalidate>
                    <div class="form-group">
                        <input class="form-control" type="text" id="path" name="path" th:field="*{path}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">스터디 경로 변경</button>
                    </div>
                </form>
            </div>

            <hr class="my-4" th:if="${study.isRemoveable()}">
            <div th:if="${study.isRemoveable()}">
                <h2>스터디 삭제</h2>
                <p class="lead alert alert-danger">This is a simple hero unit, a simple jumbotron-style component for
                    calling extra
                    attention to featured content or information.</p>
                <form th:action="@{'/study/'+${study.path}+'/settings/study/remove'}" method="post">
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit">스터디 삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments.html :: footer"></footer>
</div>
<script th:replace="fragments.html :: tag-ajax(baseUrl='/study/'+ ${study.path} + '/settings/tags')"></script>
</body>
</html>
