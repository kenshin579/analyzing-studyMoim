<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div th:replace="fragments.html :: studyBanner"></div>
    <div class="container">
        <div th:replace="fragments.html :: studyInfo"></div>
        <div th:replace="fragments.html :: study-menu(studyMenu='setting')"></div>
        <div class="row pt-4 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: study-settings(currentMenu = 'description')"></div>
            </div>
            <div class="col-8 justify-content-center">
                <form th:action="@{'/study/'+${study.path}+'/updateDescription'}" th:object="${descriptionForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="shortDescription">짧은 소개</label>
                        <input type="text" class="form-control" id="shortDescription" name="shortDescription" th:field="*{shortDescription}"
                            aria-describedby="shortDescriptionHelp">
                        <small id="shortDescriptionHelp" class="form-text text-muted">
                            100자 이내로 스터디를 소개해 주세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">
                            100자 이내로 작성해 주세요.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="fullDescription">상세 소개</label>
                        <input type="text" class="form-control" id="fullDescription" name="fullDescription" th:field="*{fullDescription}"
                               aria-describedby="fullDescriptionHelp">
                        <small id="fullDescriptionHelp" class="form-text text-muted">
                            상세소개
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">
                            100자 이내로 작성해 주세요.
                        </small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">수정하기</button>
                    </div>

                </form>
            </div>
        </div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
    <script type="application/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
    </script>
    <script type="application/javascript">
        $(document).ready(function() {
            $('#fullDescription').summernote({
                fontNames: ['Noto Sans KR', 'Arial', 'Arial Black', 'Comic Sans MS'],
                placeholder: '상세소개 작성',
                tabsize: 2,
                height: 300
            });
        });
    </script>
</body>
</html>
