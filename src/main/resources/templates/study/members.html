<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div th:replace="fragments.html :: studyBanner"></div>
    <div class="container">
        <div th:replace="fragments.html :: studyInfo"></div>
        <div th:replace="fragments.html :: study-menu(studyMenu='members')"></div>
        <div th:replace="fragments.html :: study-member-list(members=${study.managers}, isManager=${true})"></div>
        <div th:replace="fragments.html :: study-member-list(members=${study.members}, isManager=${false})"></div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
    <script type="application/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
    </script>
</body>
</html>
