<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<style>
    .tagify__tag-text{
        font-family:Russo one;
    }




</style>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: studyBanner"></div>
<div class="container">
    <div th:replace="fragments.html :: studyInfo"></div>
    <div th:replace="fragments.html :: study-menu(studyMenu='events')"></div>
    <div class="row pt-4 justify-content-center">
        <div class="col-2">
            <div class="list-group">
                <!--<a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'description'}? active" th:href="@{'/study/'+${study.path}+'/settings/description'}">새모임</a>
                <a class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu == 'study'}? active" th:href="@{'/study/'+${study.path}+'/settings/study'}">지난 모임</a>
                -->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        새 모임
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        지난 모임
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 justify-content-center">
            <span class="col-4 accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" th:text="${event.title}">
                                새 모임
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body" th:text="${event.startDateTime}">
                            Anim pariatur cliche reprehenderit,
                        </div>
                        <div class="card-body">
                            <span th:text="${event.}"></span>모집 마감,<span th:text="${event.limitOfEnrollments}"></span>모집 중
                        </div>
                        <div class="card-body">
                            <a th:href="@{'/study/'+${study.path}+'/event/'+${event.id}">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </span>
            <span class="col-4 accordion" id="accordionExample1">
                <div class="card">
                    <div class="card-header" id="headingOne1">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                지난 모임
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne1" class="collapse show" aria-labelledby="headingOne"
                         data-parent="#accordionExample">
                        <div class="card-body">
                            Anim pariatur cliche reprehenderit,
                        </div>
                        <div class="card-body">
                            Anim pariatur cliche reprehenderit,
                        </div>
                        <div class="card-body">
                            Anim pariatur cliche reprehenderit,
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <footer th:replace="fragments.html :: footer"></footer>
</div>
<script th:replace="fragments.html :: form-validation"></script>
<script type="application/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

</script>
</body>
</html>
