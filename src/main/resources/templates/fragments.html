<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
    <style>
    .container{
        max-width : 100%;
    }
    </style>
</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" th:href="@{/}">
        <img src="/images/study_moim_icon.png" width="30" height="30" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form class="form-inline" th:action="@{/search/study}" method="get">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="스터디 찾기" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/sign-up}">가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/notification}">
                    <i class="fa fa-bell-o"></i>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link btn btn-primary"><i class="fa fa-plus"></i>스터디개설</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg data-jdenticon-value="user127" th:data-jdenticon-value="${#authentication.name}" width="24" height="24" class="rounded border bg-light"></svg>
                </a>
                    <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                        <h6 class="dropdown-header">
                            <span sec:authentication="name">Username</span>
                        </h6>
                        <a class="dropdown-item"  th:href="@{'/profile/'+${#authentication.name}}">프로필</a>
                        <a class="dropdown-item" >스터디</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{'/settings/profile'}">설정</a>
                        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                            <button class="dropdown-item" type="submit">logout</button>
                        </form>
                    </div>
            </li>
        </ul>
    </div>
</nav>
</nav>

<footer th:fragment="footer">
    <div class="row justify-content-center">
        <img class="mb-2" src="/images/study_moim_icon.png" width="60">
        <small class="d-black mb-3 text-muted">2020</small>
    </div>
</footer>

<script th:fragment="form-validation">
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<div th:fragment="settings-menu(currentMenu)" class="list-group">
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'}? active" th:href="@{/settings/profile}">프로필</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'}? active" th:href="@{/settings/password}">비밀번호변경</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'}? active" th:href="@{/settings/notifications}">알림</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'location'}? active" th:href="@{/settings/location}">위치</a>
    <a class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu == 'account'}? active" th:href="@{/settings/account}">계정 설정</a>
</div>

<div th:fragment="profile">
<div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
    <span th:text="${message}">메시지</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="row">
    <h2 class="col-sm-12" th:text="${account.nickname}">whiteship</h2>
</div>
<div class="row mt-3">
    <form class="col-sm-6" th:action="@{/settings/profile}" th:object="${profileForm}" method="post" novalidate>
        <div class="form-group">
            <label for="bio">한 줄 소개</label>
            <input type="text" id="bio" th:field="*{bio}" class="form-control"
                   placeholder="간략한 소개를 부탁합니다." aria-describedby="bioHelp" required>
            <small id="bioHelp" class="form-text text-muted">
                길지 않게 35자 이내로 입력하세요.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                조금 길어요.
            </small>
        </div>
        <div class="form-group">
            <label for="personalUrl">링크</label>
            <input type="url" id="personalUrl" th:field="*{personalUrl}" class="form-control"
                   placeholder="http://studyolle.com" aria-describedby="personalUrlHelp" required>
            <small id="personalUrlHelp" class="form-text text-muted">
                블로그, 유튜브 또는 포트폴리오나 좋아하는 웹 사이트 등 본인을 표현할 수 있는 링크를 추가하세요.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('personalUrl')}" th:errors="*{personalUrl}">
                정상적인 URL이 아닙니다. 예시처럼 입력해 주세요.
            </small>
        </div>
        <div class="form-group">
            <label for="company">직업</label>
            <input type="text" id="company" th:field="*{occupation}" class="form-control"
                   placeholder="어떤 일을 하고 계신가요?" aria-describedby="occupationHelp" required>
            <small id="occupationHelp" class="form-text text-muted">
                개발자? 매니저? 취준생? 대표님?
            </small>
        </div>
        <div class="form-group">
            <label for="livingArea">활동 지역</label>
            <input type="text" id="livingArea" th:field="*{livingArea}" class="form-control"
                   placeholder="전주시"
                   aria-describedby="livingAreaHelp" required>
            <small id="livingAreaHelp" class="form-text text-muted">
                주요 활동(사는 곳이나 직장을 다니는 곳 또는 놀러 다니는 곳) 지역의 도시 이름을 알려주세요.
            </small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">수정하기</button>
        </div>
    </form>
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-header">프로필 이미지</div>
            <div id="current-profile-image" class="mt-3">
                <svg th:if="${#strings.isEmpty(account.profileImg)}" class="rounded"
                     th:data-jdenticon-value="${account.nickname}" width="125" height="125"></svg>
                <img th:if="${!#strings.isEmpty(account.profileImg)}" class="rounded"
                     th:src="${profile.profileImage}"
                     width="125" height="125" alt="name" th:alt="${account.nickname}"/>
            </div>
            <div id="new-profile-image" class="mt-3"></div>
            <div class="card-body">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profile-image-file">
                    <label class="custom-file-label" for="profile-image-file">프로필 이미지 변경</label>
                </div>
                <div id="new-profile-image-control" class="mt-3">
                    <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                    <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                    <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                </div>
                <div id="cropped-new-profile-image" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
</div>
</html>
