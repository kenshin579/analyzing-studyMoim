<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu('zone')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-12">위치 설정</h2>
                </div>
                <div class="row mt-3">
                        <div class="col-12">
                            <div class="alert alert-primary" role="alert">
                                위치를 입력하세요.
                            </div>
                            <label for="zones">위치</label>
                            <div id="whitelist" th:text="${whitelist}" hidden></div>
                            <input type="text" class="tagify-outside" id="zones" name="zones" th:value="${#strings.listJoin(userZone, ',')}"
                                   aria-describedby="zoneHelp" placeholder="전주시" required>
                        </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</body>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script type="application/javascript" th:inline="javascript">
    $(function () {
        var token = /*[[${_csrf.token}]]*/ null;
        var header = /*[[${_csrf.headerName}]]*/ null;
        $(document).ajaxSend(function(e, xhr, options) {
	        xhr.setRequestHeader(header, token);
        });
    });
</script>
<script type="application/javascript">
    $(function() {
        function tagRequest(url, zoneName) {
                $.ajax({
                    dataType: "json",
                    autocomplete: {
                        enabled: true,
                        rightKey: true,
                    },
                    contentType: "application/json; charset=utf-8",
                    method: "POST",
                    url: "/settings/zone" + url,
                    data: JSON.stringify({'zoneName': zoneName})
                }).done(function (data, status) {
                    alert("등록되었습니다.");
                    console.log("${data} and status is ${status}");
                });
        }

        function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
        }

        var zoneInput = document.querySelector("#zones");
        var tagify = new Tagify(zoneInput, {
            pattern: /^.{0,50}$/,
            enforceWhitelist: true,
            whitelist: JSON.parse(document.querySelector("#whitelist").textContent),
            dropdown : {
                enabled: 1, // suggest tags after a single character input
            } // map tags
        });

        tagify.on("add", onAdd);
        tagify.on("remove", onRemove);

        // add a class to Tagify's input element
        tagify.DOM.input.classList.add('form-control');
        // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
        tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
    });
</script>
</html>
