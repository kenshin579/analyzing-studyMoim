<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu('zone')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-12">위치 설정</h2>
                </div>
                <div class="row mt-3">
                        <div class="col-12">
                            <div class="alert alert-primary" role="alert">
                                위치를 입력하세요.
                            </div>
                            <label for="zones">위치</label>
                            <div id="whitelist" th:text="${whitelist}" hidden></div>
                            <input type="text" class="tagify-outside" id="zones" name="zones" th:value="${#strings.listJoin(userZone, ',')}"
                                   aria-describedby="zoneHelp" placeholder="전주시" required>
                        </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</body>
<script th:replace="fragments.html :: zone-ajax(baseUrl='/settings/zone')"></script>
</html>
