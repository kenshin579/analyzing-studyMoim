<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="py-5 text-center">
            <h2>비밀번호 없이 로그인하기</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="needs-validation col-sm-6" th:action="@{/email-login}" th:object="${emailLoginForm}"  method="post" novalidate>
                <div class="form-group">
                    <label for="email">가입에 사용한 이메일</label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}"
                           aria-describedby="emailHelp" placeholder="abc@mail.com" required>
                    <small class="form-text text-muted" id="emailHelp" >가입에 사용한 이메일을 입력하세요.</small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>

                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">로그인 링크 보내기</button>
                   <small class="form-text text-muted" id="loginHelp"><a th:href="@{/sign-up}">회원가입하기</a></small>
                </div>
            </form>
        </div>
    <footer th:replace="fragments.html :: footer"></footer>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
