<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일(닉네임)과 패스워드가 정확하지 않습니다.</p>
                <p><a th:href="@{/find-username}">계정 찾기</a></p>
                <p><a th:href="@{/find-password}">비밀번호 찾기</a></p>
            </div>
            <form class="needs-validation col-sm-6" th:action="@{/login}"  method="post" novalidate>
                <div class="form-group">
                    <label for="username">이메일 또는 닉네임</label>
                    <input class="form-control" type="text"  id="username" name="username"
                           aria-describedby="usernameHelp" placeholder="이메일 또는 닉네임을 입력" required>
                    <small class="form-text text-muted" id="usernameHelp" >가입에 사용한 이메일 또는 닉네임을 입력하세요.</small>
                    <small class="invalid-feedback">이메일 또는 닉네임을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" type="password" id="password" name="password"
                           aria-describedby="passwordHelp" placeholder="password" required>
                    <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                    <small class="form-text text-muted" id="passwordHelp"><a th:href="@{/emaillogin}">비밀번호 없이 로그인하기</a></small>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <div class="form-group">
                    <button class="btn btn-dark btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
                    <small class="form-text text-muted" id="loginHelp"><a th:href="@{/sign-up}">회원가입하기</a></small>
                </div>
            </form>
        </div>
    <footer th:replace="fragments.html :: footer"></footer>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
